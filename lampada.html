<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampada</title>
    <script>
        var quebrada = false;
        function mudar(tipo){
            if(!quebrada){
                document.getElementById("luz").src = "./imagens/" + tipo + ".jpg";
                if(tipo == "lampada-quebrada"){
                    quebrada = true;
                }
            }
            
        }
        
    </script>
</head>
<body>
    <h1>Lampada</h1>
    <img src="./imagens/lampada-apagada.jpg" id="luz" onmousemove="mudar('lampada-acesa')" onmouseout="mudar('lampada-apagada')" onclick="mudar('lampada-quebrada')">
</body>
</html>
